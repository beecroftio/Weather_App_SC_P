<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous" 
    />
    <link 
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" 
    rel="stylesheet" 
    />
    <link rel="stylesheet" href="style.css" />
   
    <script src="https://kit.fontawesome.com/c805dba8fb.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather_App SC_PLUS</title>
</head>
<body>
    <!--Webpage Container-->
    <div class="webpage-container">
        <!--Weather App Card-->
        <div class="weather-app-card">
            <!--Top Section of Card-->
            <section class="top">
                <!--Search Box-->
                <form class="top" id="search-box">
                    <!--Search Box Input-->
                    <input type="text" class="form-control" placeholder="Search City to Display Weather and Forecast"
                        id="search-text-input" />
                    <!--Search Box Button-->
                    <button type="submit" class="btn shadow-none" class="btn btn-primary mb-2" id="button-search-box">Let's
                        Go</button>
                    <!--Current Location Button-->
                    <button type="submit" class="btn btn-success" id="currentLocation">Current Location</button>
                </form>
            </section>
    
            <!--Middle Section of Card-->
            <section class="middle">
                <!--Middle Columns-->
                <div class="row" class="middle">
                    <!--Left Column-->
                    <div class="col" class="middle" id="middle-col-left">
                        <!--City, Temperature, Description, Time & Date-->
                        <p>
                            <!--Displayed City-->
                        <h1 id="city-name">Cardiff</h1>
                        <!--Current Temperature-->
                        <h3 id="temperature-place">
                            <h3>
                                <!--Current Temperature Buttons-->
                                <button id="c-button">
                                    <a href="#">°C</a>
                                </button>
                                <button id="f-button">
                                    <a href="#">°F</a>
                                </button>
    
                                </p>
                                <!--Current Time and Date-->
                                <h2></h2>
                    </div>
                    <!--Right Column-->
                    <div class="col" class="middle" id="middle-col-right">
                        <!--Current City Weather Icon-->
                        <br />
                        <h4 id="weather-description"></h4>
                        <img src="" id="current-icon" />
    
                        <!--Current Weather Description-->
    
                    </div>
                    <!--Image of Weatherman SVG
              <img src="weather.svg" alt="weather forecaster" width="300" />-->
            </section>
    
            <!--Bottom Section of Card-->
            <section class="bottom">
                <hr />
                <!--Columns for Weather-->
                <div class="row" class="bottom" id="upcoming">
                    <!--Friday-->
    
                </div>
            </section>
        </div>
    </div>
    <footer><a class="footer-link" href="https://github.com/beecroftio/Weather_App_SC_P" target="_blank">Open-source Code</a> by Penny Beecroft</footer>
    <script src="script.js">


    </script>
</body>


</html>
